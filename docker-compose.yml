version: '3.8'

services:
  # バックエンドサービス (Node.js API)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: llamune_backend
    env_file:
      - .env
    environment:
      - OLLAMA_API_URL=http://host.docker.internal:11434
      - NODE_ENV=development
      - PORT=3000
    volumes:
      # ソースコードのホットリロード用
      - ./src:/app/src
      # データベースの永続化
      - ~/.llamune_code:/root/.llamune_code
    ports:
      - "3000:3000"

  # フロントエンドサービス (React + Vite)
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: llamune_frontend
    depends_on:
      - backend
    volumes:
      # ソースコードのホットリロード用
      - ./web/src:/app/src
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_API_TARGET=http://backend:3000
