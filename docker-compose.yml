version: '3.8'

services:
  # Ollamaサービス (LLMサーバー)
  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: llamune_ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # バックエンドサービス (Node.js API)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: llamune_backend
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_API_URL=http://ollama:11434
      - NODE_ENV=development
      - PORT=3000
    volumes:
      # ソースコードのホットリロード用
      - ./src:/app/src
      # データベースの永続化
      - db_data:/root/.llamune_code
    ports:
      - "3000:3000"

  # フロントエンドサービス (React + Vite)
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: llamune_frontend
    depends_on:
      - backend
    volumes:
      # ソースコードのホットリロード用
      - ./web/src:/app/src
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_API_TARGET=http://backend:3000

volumes:
  ollama_data:
    name: llamune_ollama_data
  db_data:
    name: llamune_db_data
